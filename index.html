<!DOCTYPE html>
<html>
	<head>
		<title>Battleships</title>
		<link rel="stylesheet" href="battleships.css">
		<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#2d89ef">
		<meta name="theme-color" content="#ffffff">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	
	<body class="container-fluid">

		<div class="row">
			<div class="col-xs-12 col-md-7 d-flex align-items-center justify-content-center" >
				<canvas width='550px' height='550px'></canvas>
				<div id="loader-container" class="d-flex align-items-center justify-content-center">
					<div id="loader"></div>
				</div>
			</div>
			<div class="col-xs-12 col-md-5 d-flex align-items-center justify-content-center btn-group-container" >
				<div class="btn-group-vertical btn-group-lg">
					<button type="button" class="btn btn-primary" id="btnNewProblem" data-toggle="modal" data-target="#NewProblemModal">New Problem</button>
					<button type="button" class="btn btn-primary" id="btnHelp">Help</button>
				</div>
			</div>
		</div>
		
		<!-- New Problem Modal -->
		<div class="modal fade" id="NewProblemModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered primary" role="document">
			<!--Content-->
			<div class="modal-content">
			  <!--Header-->
			  <div class="modal-header">
				<h4 class="modal-title">New Problem</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>

			  <!--Body-->
			  <div class="modal-body">
				<div class="md-form mb-5">
				  <input id="size" type="text" class="form-control validate">
				  <label data-error="wrong" data-success="right" for="form1">Size</label>
				</div>

				<div class="md-form">
				  <select class="form-control" disabled=true>
					<option value="Easy">Easy</option>
				  </select>
				  <label data-error="wrong" data-success="right" for="form2">Difficulty</label>				  
				</div>
			  </div>

			  <!--Footer-->
			  <div class="modal-footer justify-content-center">
				<button id="NewProblemSubmitButton" type="button" class="btn btn-primary btn-lg" style="border:1px solid blue">Create</button>
			  </div>
			</div>
			<!--/.Content-->
		  </div>
		</div>
		
		<script src="battleships.js"></script>
		
		

	</body>

</html>
